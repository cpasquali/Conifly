    <header>
      <nav class="navbar navbar-expand-lg" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand ms-5 text-light" href="#">CONIFLY</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto me-5">
              <li class="nav-item">
                <a
                  class="nav-link active text-light"
                  aria-current="page"
                  href="../index.html"
                  >INICIO</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="./trips.html">DESTINOS</a>

              <li class="nav-item">

              </li>

                <a class="nav-link text-light" href="./contact.html"

                <a class="nav-link text-light" href="#">INICIAR SESION</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="login-container">
      <section class="banner-login">
        <h2 class="banner-title">
          ✨Prepárate para volar con ConiFly: Tu viaje comienza aquí ✈️
        </h2>
      </section>
      <section class="inputs-container">
        <h2 class="title-login">INICIAR SESION</h2>
        <form class="form login">
          <input type="text" placeholder="Email" class="input-form" required />
          <input
            type="password"
            placeholder="Contraseña"
            class="input-form"
            required
          />
          <button class="button login">Continuar</button>
          <p>crear cuenta</p>
        </form>
      </section>
    </main>
    <footer class="footer">
      © 2024 Viajes. Todos los derechos reservados.
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
